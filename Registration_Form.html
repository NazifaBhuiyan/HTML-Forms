
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    html,body {
        height:100%;
        width:100%;
        margin:0;
      }
      body {
        display:flex;
      }
      form {
        margin:auto;/* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
      }

.container{
    margin: auto;
    background-color: blueviolet;
}

.item{
    margin: 10px;
    padding: 10px;
}
.button{
    margin: 10px 100px 10px 100px;
}
.infield{
    margin-left: 30px;
}
    </style>

</head>
<body>
    <div class="container">

        
        <h1 style="text-decoration: underline; text-align: center;">Registration Form</h1>

        <form action="">
            <div class="item">
            <label  for="first-name">First name: </label>
            <input type="text" id="first-name" name="First-Name" style="margin-left: 18px;"> <br>
            </div>

            <div class="item">
                <label  for="last-name">Last name: </label>
                <input type="text" id="last-name" name="Last-Name" style="margin-left: 20px;"> <br>
                </div>


            <div class="item">
                <label  for="age">Age: </label>
                <input type="text" id="age" name="age" style="margin-left: 60px;"> <br>
            </div>

            <div class="item">
                <label for="email"> E-mail : </label>
                <input type="email" id="email" name="Email" style="margin-left: 40px;"> <br>
            </div>        

            <div class="item">
            <label for="password">Password: </label>
            <input type="password" id="password" name="Password" style="margin-left: 27px;"> <br>
            </div>

            <div class="item" style="margin-left: 45px;">
                <label>SEX:: </label>
                <input type="radio" id="sex1" name="sex" value="Male">
                <label for="sex1">Male</label> 
                <input type="radio" id="sex2" name="sex" value="Female">
                <label for="sex2">Female</label>
                <br>
                </div>
        
            <div class="item">
                <label>Checkbox: </label>
                <input type="checkbox" id="box1" name="box" value="I am a student">
                <label for="box1">I am a student</label> 
                <input type="checkbox" id="box2" name="box" value="I am a business man">
                <label for="box2">I am a business man</label>
                <br>
            </div>
            <h1 style="text-align: center;">Birthday:</h1>

            <div class="item" style="display: inline-block;">
            <label for="day" >Day: </label>
            <select name="day" id="day" style="display: inline;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            </div>

            <div class="item" style="display: inline-block;">
            <label for="Month">Month:</label>
            <select name="Month" id="Month" style="display: inline;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            </div>

            <div class="item" style="display: inline-block;">
                <label for="Year">Year:</label>
                <select name="Year" id="Year" style="display: inline;">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                </select>
            </div>

            <div class="button">
                <label for="submit">Submit Button: </label>
                <button id="submit">Submit</button>
                </div>
                <br>
                <div class="button">
                <label for="reset">Reset Button: </label>
                <button id="reset">Reset</button>
            </div>
    </div>            
</body>
</html>
